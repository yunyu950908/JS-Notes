<script type="text/javascript">
    //获取出现频率最高的字符
    function maxStr(str) {
        if (typeof str !== "string") {
            console.log("请输入字符串")
            return
        } else {
            var str2 = {} //保存出现次数的键值对
            for (var i = 0; i < str.length; i++) {
                if (str2[str[i]]) {
                    str2[str[i]]++
                } else {
                    str2[str[i]] = 1
                }
            }
            var maxCount = 0, maxKey //最大频率的键值对
            for (var key in str2) {
                if (str2[key] > maxCount) {
                    maxCount = str2[key]
                    maxKey = key
                }
            }
            console.log(maxKey, maxCount)
        }
    }
</script>
