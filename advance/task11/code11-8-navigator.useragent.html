<script type="text/javascript">

    function isAndroid() {
        return /Android/.test(navigator.userAgent);
    }
    function isIphone() {
        return /iPhone/.test(navigator.userAgent);
    }
    function isIpad() {
        return /iPad/.test(navigator.userAgent);
    }
    function isIOS() {
        return /(iPad)|(iPhone)/i.test(navigator.userAgent);
    }
</script>
