<script type="text/javascript">
    //    8、写一个 ucFirst函数，返回第一个字母为大写的字符 （***）
    //
    //    ucFirst("hunger") == "Hunger"

    function ucFirst(str) {
        for (var i = 0; i < str.length; i++) {
            var str2 = str[0].toUpperCase() + str.slice(1)
        }
        return str2
    }
