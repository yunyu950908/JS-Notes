<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .ct {
            width: 910px;
            margin: auto;
        }

        .main {
            float: left;
            width: 450px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .main input {
            margin: 20px;
            width: 200px;
        }

        .iframe {
            float: right;
        }

        iframe {
            width: 450px;
            height: 300px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
<div class="ct">
    <h1>postMessage</h1>
    <div class="main">
        <input type="text" placeholder="http://a.liyu0906.cn:8080/postMessage-a.html">
    </div>

    <iframe src="http://b.liyu0906.cn:8080/postMessage-b.html" frameborder="0"></iframe>
</div>

<script>
    document.querySelector('.main input').addEventListener('input', function () {
        window.frames[0].postMessage(this.value, '*');
    });
    window.addEventListener('message', function (e) {
        document.querySelector('.main input').value = e.data;
    })
</script>
</body>
</html>
