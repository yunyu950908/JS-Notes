<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .ct {
            width: 910px;
            margin: auto;
        }

        .main {
            float: left;
            width: 450px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .main input {
            margin: 20px;
            width: 200px;
        }

        .iframe {
            float: right;
        }

        iframe {
            width: 450px;
            height: 300px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
<div class="ct">
    <h1>降域</h1>
    <div class="main">
        <input type="text" placeholder="http://a.liyu0906.cn:8080/JiangYu-a.html">
    </div>
    <iframe src="http://b.liyu0906.cn:8080/JiangYu-b.html" frameborder="0"></iframe>
</div>
<script>
    document.querySelector('.main input').addEventListener('input', function () {
        window.frames[0].document.querySelector('input').value = this.value;
    });
    document.domain = 'liyu0906.cn';
</script>
</body>
</html>
