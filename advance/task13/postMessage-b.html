<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
        }

        input {
            margin: 20px;
            width: 200px;
        }
    </style>

</head>
<body>
<input type="text" placeholder="http://a.liyu0906.cn:8080/postMessage-a.html">

<script>
    document.querySelector('input').addEventListener('input', function () {
        window.parent.postMessage(this.value, '*'); //=> 向使用这个iframe的父页面发送this.value,*匹配所有src
    });
    window.addEventListener('message', function (e) {
        document.querySelector('input').value = e.data; //=> 监听从e收到的消息data,赋值给xxx
    })
</script>
</body>
</html>
